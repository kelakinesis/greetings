<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto Slab" rel="stylesheet">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/card.css">

	</head>
	<body>
		<h1>Build Your Own Greeting Cards</h1>

        <div class="row form-container">
            <div class="one-half column">
                <form>
                    <label for="title">Card Title:</label>
                    <input type="text" id="title" name="title">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from">
                    <select id="image">
                        <option value="./img/LHL-Christmas-Photo.jpg">Human Family</option>
                        <option value="./img/our-family.jpg">Dog Family</option>
                    </select>
                </form>
            </div>
            <div class="one-half column">
                <form>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="message"></textarea>
                    <button id="save-button">Save Card</button>
                </form>
            </div>
        </div>

        <div id="card-container" class="row">
            <div class="one-third column text-container">
                <h2 id="card-title">Happy Mother's Day!</h2>
                <p id="card-msg">Hi Mom!
                    <br>
                    <br>
                    Thank you for everything you do for us like 
                    reminding us to do our taxes, and 
                    teaching us to take care of those 
                    around us.
                    <br>
                    <br>
                    We love you!
                </p>
                <h3 id="card-from">Your Anaks :)</h3>
            </div>
            <div class="two-thirds column">
                <img src="./img/cherry-blossoms-unsplash-gaspanik.jpeg" id="card-image">
            </div>
        </div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
